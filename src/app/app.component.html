<form (ngSubmit)="extractText()">
  <div>
    <label for="url">Enter the article URL:</label>
    <input type="text" id="url" [(ngModel)]="articleUrl" name="url">
  </div>
  <button type="submit">Get Article Text</button>
</form>

<div *ngIf="articleText">
  <h2>Article Text:</h2>

  <script></script>
  <p>{{ articleText }}</p>
</div>
